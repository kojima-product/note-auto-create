name: Daily Note Auto Post

on:
  # 毎日日本時間の朝9時に実行（UTC 0:00）
  schedule:
    - cron: '0 0 * * *'
  # 手動実行も可能
  workflow_dispatch:
    inputs:
      custom_topic:
        description: 'カスタムトピック（指定するとこの内容でWeb検索して記事を作成）'
        required: false
        default: ''
        type: string
      count:
        description: '作成する記事の数'
        required: false
        default: '5'
      model:
        description: '使用するモデル (opus/sonnet/haiku)'
        required: false
        default: 'sonnet'
      free_ratio:
        description: '無料記事の割合 (0.0-1.0)'
        required: false
        default: '0.2'
      no_thumbnail:
        description: 'サムネイル生成を無効化'
        required: false
        default: false
        type: boolean
      thumbnail_model:
        description: 'サムネイルモデル (flash/pro)'
        required: false
        default: 'pro'

permissions:
  contents: write  # リポジトリへの書き込み権限

jobs:
  post-articles:
    runs-on: ubuntu-latest
    environment: note-auto-create-actions  # Environment secretsを使用
    timeout-minutes: 360  # 6時間（5記事×1時間間隔 + バッファ）

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Restore posted topics data
        uses: actions/cache@v4
        with:
          path: data/posted_topics.json
          key: posted-topics-${{ github.run_id }}
          restore-keys: |
            posted-topics-

      - name: Run article creation
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          USE_MODEL: ${{ github.event.inputs.model || 'sonnet' }}
          CUSTOM_TOPIC: ${{ github.event.inputs.custom_topic }}
        run: |
          THUMBNAIL_FLAGS=""
          if [ "${{ github.event.inputs.no_thumbnail }}" = "true" ]; then
            THUMBNAIL_FLAGS="--no-thumbnail"
          else
            THUMBNAIL_FLAGS="--thumbnail-model ${{ github.event.inputs.thumbnail_model || 'pro' }}"
          fi

          python -m src.main \
            --headless \
            --count ${{ github.event.inputs.count || '5' }} \
            --interval 3600 \
            --model ${{ github.event.inputs.model || 'sonnet' }} \
            --free-ratio ${{ github.event.inputs.free_ratio || '0.2' }} \
            $THUMBNAIL_FLAGS

      - name: Upload generated articles
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-articles-${{ github.run_id }}
          path: output/
          retention-days: 30

      - name: Upload debug screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-screenshots-${{ github.run_id }}
          path: |
            debug_*.png
            error_*.png
          retention-days: 7

      - name: Save posted topics data
        uses: actions/cache/save@v4
        if: always()
        with:
          path: data/posted_topics.json
          key: posted-topics-${{ github.run_id }}

      - name: Cleanup generated files
        if: always()
        run: |
          rm -rf output/*.md output/thumbnails/* debug_*.png error_*.png *.png *.jpg 2>/dev/null || true
          echo "Generated files cleaned up"

      - name: Commit posted topics data
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/posted_topics.json
          git diff --staged --quiet || git commit -m "Update posted topics [skip ci]"
          git push
