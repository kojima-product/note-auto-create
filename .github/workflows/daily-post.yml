name: Daily Note Auto Post

on:
  # 毎日日本時間の朝9時に実行（UTC 0:00）
  schedule:
    - cron: '0 0 * * *'
  # 手動実行も可能
  workflow_dispatch:
    inputs:
      count:
        description: '作成する記事の数'
        required: false
        default: '5'
      model:
        description: '使用するモデル (opus/sonnet/haiku)'
        required: false
        default: 'sonnet'

jobs:
  post-articles:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6時間（5記事×1時間間隔 + バッファ）

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Restore posted topics data
        uses: actions/cache@v4
        with:
          path: data/posted_topics.json
          key: posted-topics-${{ github.run_id }}
          restore-keys: |
            posted-topics-

      - name: Run article creation
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          USE_MODEL: ${{ github.event.inputs.model || 'sonnet' }}
        run: |
          python -m src.main \
            --headless \
            --count ${{ github.event.inputs.count || '5' }} \
            --interval 3600 \
            --model ${{ github.event.inputs.model || 'sonnet' }}

      - name: Upload generated articles
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-articles-${{ github.run_id }}
          path: output/
          retention-days: 30

      - name: Save posted topics data
        uses: actions/cache/save@v4
        if: always()
        with:
          path: data/posted_topics.json
          key: posted-topics-${{ github.run_id }}

      - name: Commit posted topics data
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/posted_topics.json
          git diff --staged --quiet || git commit -m "Update posted topics [skip ci]"
          git push
